<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <img src="images/illustration-hero.svg" alt="" srcset="" />
          <div class="text">
            <h1>Order Summary</h1>
            <p>
              You can listen to millians of songs, audiobooks and prodacasts on
              any device anyware you like!
            </p>
          </div>
          <div class="musicplan">
            <div>
              <img src="images/icon-music.svg" alt="music-icon" />
              <span>
                <p>Annual plan</p>
                <p>$59.99/year</p>
              </span>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="button">
            <button class="payment">Proceed to Payment</button>
            <button class="cancleOrder">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
